name: NuGet Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.0.0, 3.0.1-preview.1)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (build packages but do not push)'
        required: false
        type: boolean
        default: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build-and-publish:
    name: Build and Publish NuGet Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore local tools
        run: dotnet tool restore

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from release tag (strip 'v' prefix if present)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Fallback for manual runs without version
            VERSION="3.0.0-dev.$(date +%Y%m%d%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Build solution
        run: dotnet build src/NovaSharp.sln -c Release -p:Version=${{ steps.version.outputs.version }}

      - name: Run tests
        run: |
          dotnet test \
            --project src/tests/WallstopStudios.NovaSharp.Interpreter.Tests.TUnit/WallstopStudios.NovaSharp.Interpreter.Tests.TUnit.csproj \
            -c Release \
            --no-build \
            --report-trx --report-trx-filename "test-results.trx"

      - name: Pack NuGet packages
        run: |
          mkdir -p artifacts/packages

          # Pack the interpreter (main package)
          dotnet pack src/runtime/WallstopStudios.NovaSharp.Interpreter/WallstopStudios.NovaSharp.Interpreter.csproj \
            -c Release \
            --no-build \
            -p:Version=${{ steps.version.outputs.version }} \
            -o artifacts/packages

          # Pack infrastructure
          dotnet pack src/runtime/WallstopStudios.NovaSharp.Interpreter.Infrastructure/WallstopStudios.NovaSharp.Interpreter.Infrastructure.csproj \
            -c Release \
            --no-build \
            -p:Version=${{ steps.version.outputs.version }} \
            -o artifacts/packages

          # Pack VS Code debugger
          dotnet pack src/debuggers/WallstopStudios.NovaSharp.VsCodeDebugger/WallstopStudios.NovaSharp.VsCodeDebugger.csproj \
            -c Release \
            --no-build \
            -p:Version=${{ steps.version.outputs.version }} \
            -o artifacts/packages

          # Pack Remote debugger
          dotnet pack src/debuggers/WallstopStudios.NovaSharp.RemoteDebugger/WallstopStudios.NovaSharp.RemoteDebugger.csproj \
            -c Release \
            --no-build \
            -p:Version=${{ steps.version.outputs.version }} \
            -o artifacts/packages

      - name: List packages
        run: |
          echo "ðŸ“¦ Generated packages:"
          ls -la artifacts/packages/
          echo ""
          echo "Package details:"
          for pkg in artifacts/packages/*.nupkg; do
            echo "  - $(basename $pkg)"
          done

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/packages/
          retention-days: 30

      - name: Push to NuGet.org
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "âš ï¸ NUGET_API_KEY secret not set. Skipping push."
            exit 0
          fi

          echo "ðŸš€ Pushing packages to NuGet.org..."
          for pkg in artifacts/packages/*.nupkg; do
            echo "  Publishing: $(basename $pkg)"
            dotnet nuget push "$pkg" \
              --api-key "$NUGET_API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Push to GitHub Packages
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Pushing packages to GitHub Packages..."
          for pkg in artifacts/packages/*.nupkg; do
            echo "  Publishing: $(basename $pkg)"
            dotnet nuget push "$pkg" \
              --api-key "$GITHUB_TOKEN" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --skip-duplicate
          done

  # Build Unity package as a separate artifact
  build-unity-package:
    name: Build Unity Package
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="3.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Unity artifacts
        run: |
          bash scripts/packaging/build-unity-package.sh \
            --version "${{ steps.version.outputs.version }}" \
            --output artifacts/unity

      - name: Upload Unity package
        uses: actions/upload-artifact@v4
        with:
          name: unity-package
          path: artifacts/unity/
          retention-days: 30
