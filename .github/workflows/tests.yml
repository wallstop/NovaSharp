name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:
  dotnet-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/moonsharp.sln
      - name: Restore tools
        run: dotnet tool restore
      - name: Build solution
        run: dotnet build src/moonsharp.sln -c Release --no-restore
      - name: Run interpreter tests
        working-directory: src/TestRunners/DotNetCoreTestRunner
        run: dotnet run -c Release -- --ci
      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moonsharp-tests-log
          path: src/TestRunners/DotNetCoreTestRunner/moonsharp_tests.log
          if-no-files-found: ignore
