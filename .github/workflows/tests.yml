name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:
  dotnet-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enforce NovaSharp branding
        run: |
          set -euo pipefail
          if git ls-files -- '*MoonSharp*' | grep -q .; then
            echo 'MoonSharp-branded files detected:'
            git ls-files -- '*MoonSharp*'
            exit 1
          fi
          if git grep -n --color=never -e 'MoonSharp'; then
            echo 'MoonSharp identifier detected in tracked content. Replace with NovaSharp.'
            exit 1
          fi
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/NovaSharp.sln
      - name: Restore tools
        run: dotnet tool restore
      - name: Build solution
        run: dotnet build src/NovaSharp.sln -c Release --no-restore
      - name: Run interpreter tests
        working-directory: src/TestRunners/DotNetCoreTestRunner
        run: dotnet run -c Release -- --ci
      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: NovaSharp-tests-log
          path: src/TestRunners/DotNetCoreTestRunner/NovaSharp_tests.log
          if-no-files-found: ignore
